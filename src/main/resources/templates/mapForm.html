<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SigMap</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.5" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}"
		type="text/css" />
	<link rel="stylesheet"
		th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
		type="text/css" />
</head>

<body>
	<div class="container mt-4">
		<h2 class="card-title">Registrar nuevo dato</h2>
		<form method="post" th:action="@{/galeria/save}" th:object="${gestionmap}">
			<input type="hidden" th:field="*{id}">

			<div class="form-group">
				<label for="titulo">Titulo</label>
				<input type="text" class="form-control" th:field="*{titulo}" th:value="${titulo}">
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion</label>
				<input type="text" class="form-control" th:field="*{descripcion}" th:value="${descripcion}">
			</div>
			<div class="form-group">
				<label for="empresa">Empresa</label>
				<input type="text" class="form-control" th:field="*{empresa}" th:value="${empresa}">
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="text" class="form-control" th:field="*{url}" th:value="${url}">
			</div>
			<div class="form-group">
				<label for="layers">Layer</label>
				<input type="text" class="form-control" th:field="*{layers}" th:value="${layers}">
			</div>

			<!-- Fields now always visible -->
			<div class="form-group">
				<label for="service">Service</label>
				<input type="text" class="form-control" th:field="*{service}" th:value="${service}">
			</div>
			<div class="form-group">
				<label for="version">Version</label>
				<input type="text" class="form-control" th:field="*{version}" th:value="${version}">
			</div>
			<div class="form-group">
				<label for="request">Request</label>
				<input type="text" class="form-control" th:field="*{request}" th:value="${request}">
			</div>
			<div class="form-group">
				<label for="longitudIzquierda">Longitud Izquierda</label>
				<input type="text" class="form-control" th:field="*{longitudIzquierda}" th:value="${longitudIzquierda}">
			</div>
			<div class="form-group">
				<label for="latitudIzquierda">Latitud Izquierda</label>
				<input type="text" class="form-control" th:field="*{latitudIzquierda}" th:value="${latitudIzquierda}">
			</div>
			<div class="form-group">
				<label for="longitudDerecha">Longitud Derecha</label>
				<input type="text" class="form-control" th:field="*{longitudDerecha}" th:value="${longitudDerecha}">
			</div>
			<div class="form-group">
				<label for="latitudDerecha">Latitud Derecha</label>
				<input type="text" class="form-control" th:field="*{latitudDerecha}" th:value="${latitudDerecha}">
			</div>
			<div class="form-group">
				<label for="width">Width</label>
				<input type="text" class="form-control" th:field="*{width}" th:value="${width}">
			</div>
			<div class="form-group">
				<label for="height">Height</label>
				<input type="text" class="form-control" th:field="*{height}" th:value="${height}">
			</div>
			<div class="form-group">
				<label for="srs">SRS</label>
				<input type="text" class="form-control" th:field="*{srs}" th:value="${srs}">
			</div>
			<div class="form-group">
				<label for="format">Service</label>
				<select class="form-control" th:field="*{format}">
					<option th:each="fila:${listFormat}" th:value="${fila.formato}" th:text="${fila.formato}"
						th:selected="${fila.formato==format}?'selected':''"></option>
				</select>
			</div>

			<div class="form-group text-center">
				<input type="submit" value="Enviar" class="btn btn-primary" style="width: 120px">
			</div>
		</form>

		<div class="form-group text-center">
			<a th:href="@{/galeria/show}"><button type="button" class="btn btn-info"
					style="width: 120px">Cancelar</button></a>
		</div>
	</div>
</body>

</html>
